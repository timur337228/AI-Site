<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подтверждение email</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333333;
        }
        p {
            color: #555555;
            line-height: 1.6;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Подтверждение email</h1>
        <h2>Привет, {{ username }}!</h2>
        <p>Пожалуйста, подтвердите ваш email, нажав на кнопку ниже:</p>
        <a href="{{ confirmation_url }}" class="button">Подтвердить email</a>
        <p>Если вы не регистрировались на нашем сайте, проигнорируйте это письмо.</p>
        <p>С уважением Mixx-ai</p>
    </div>
</body>
</html>
